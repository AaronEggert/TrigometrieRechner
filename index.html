    </head>
    
    <body>
        <main id="main">
            <div class="ergebniss">
                <div class="item">

                    <div class="erg">
                        <!-- &alpha;&beta;&gamma; abc -->
                        <details>
                            <summary id="erg-winkel-a">&alpha; = </summary>
                            <p id="erg-winkel-a-rechnung"></p>
                        </details>
                        <details>
                            <summary id="erg-winkel-b">&beta; = </summary>
                            <p id="erg-winkel-b-rechnung"></p>
                        </details>
                        <details>
                            <summary id="erg-winkel-c">&gamma; = </summary>
                            <p id="erg-winkel-c-rechnung"></p>
                        </details>
                        <details>
                            <summary id="erg-seite-a">a = </summary>
                            <p id="erg-seite-a-rechnung"></p>
                        </details>
                        <details>
                            <summary id="erg-seite-b">b = </summary>
                            <p id="erg-seite-b-rechnung"></p>
                        </details>
                        <details>
                            <summary id="erg-seite-c">c = </summary>
                            <p id="erg-seite-c-rechnung"></p>
                        </details>       
                    </div>
                </div>
                <div class="item">
                    <div id="dreieckHandler"></div>
                </div>
                </div>
                <div class="eingabe">
                <table>
                    <th>
                        <td class="eingabe-titel">Winkel</td>
                    </th>
                    <tr>
                        <td>
                            <label id="lb-rw">Rechtwinklig?</label>
                        </td>
                        <td>
                            <input id="winkel-c-rechtwinklig" type="checkbox" name="winkel-c-rechtwinklig" value="rechtwinklig"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>&alpha;</label>
                        </td>
                        <td>
                            <input id="winkel-a" type="number" name="winkel-a" value="" placeholder="&alpha;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>&beta;</label>
                        </td>
                        <td>
                            <input id="winkel-b" type="number" name="winkel-b" value="" placeholder="&beta;"/>
                        </td>
                    </tr>
                    <tr id="td-winkel-c">
                        <td>
                            <label>&gamma;</label>
                        </td>
                        <td>
                            <input id="winkel-c" type="number" name="winkel-c" value="" placeholder="&gamma;"/>
                        </td>
                    </tr>
                    
                    <th>
                        <td class="eingabe-titel"><br />Seiten</td>
                        
                    </th>
                    <tr>
                        <td>
                            <label>a</label>
                        </td>
                        <td>
                            <input id="seite-a" type="number" name="seite-a" value="" placeholder="a"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>b</label>
                        </td>
                        <td>
                            <input id="seite-b" type="number" name="seite-a" value="" placeholder="b"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>c</label>
                        </td>
                        <td>
                            <input id="seite-c" type="number" name="seite-a" value="" placeholder="c"/>
                        </td>
                    </tr>       
                    <!-- <p id="legend"></p>W. = Winkel <br/>K. = Seite<br/>H. = Seite</p> -->
                    <div id="toggleShow">
                        <button onclick="switchIt.Switch()">
                            <span class="material-icons">
                                first_page
                                </span>
                        </button>
                    </div>
                </table>
                <button id="calc" onclick="calc.Start()" >Calc</button>
            </div>
        </main>
        
        <script src="test.js"></script>
    </body>
